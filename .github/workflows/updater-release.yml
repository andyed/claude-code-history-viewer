name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€ - race condition ë° ì¤‘ë³µ ë¦´ë¦¬ì¦ˆ ë°©ì§€
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  # 1ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ìƒì„±
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Create draft release
        id: create-release
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            try {
              const { data: existingRelease } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: `v${version}`
              });
              if (existingRelease) {
                console.log(`âš ï¸ Release for v${version} already exists (ID: ${existingRelease.id})`);
                if (existingRelease.draft) {
                  console.log('â™»ï¸ Reusing existing draft release');
                  return existingRelease.id;
                }
                throw new Error(`Release v${version} is already published`);
              }
            } catch (error) {
              if (error.status !== 404) throw error;
            }
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Claude Code History Viewer v${version}`,
              body: 'â³ ë¹Œë“œ ì§„í–‰ ì¤‘...',
              draft: true,
              prerelease: false,
              generate_release_notes: false,
            });
            console.log(`âœ… Created draft release (ID: ${data.id})`);
            return data.id;

  # 2ë‹¨ê³„: ë©€í‹° í”Œë«í¼ ë¹Œë“œ (ë„¤ì´í‹°ë¸Œ ë¹Œë“œë¡œ ring í¬ë¡œìŠ¤ì»´íŒŒì¼ ë¬¸ì œ íšŒí”¼)
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 - macos-14ëŠ” M1 ë„¤ì´í‹°ë¸Œ (ê°€ì¥ ë¹ ë¦„)
          - platform: macos-14
            target: aarch64-apple-darwin
          # macOS x86_64 - macos-15-intelì€ Intel ë„¤ì´í‹°ë¸Œ
          - platform: macos-15-intel
            target: x86_64-apple-darwin
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: tauri-${{ matrix.target }}
          cache-on-failure: true

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Aptabase config
        shell: bash
        env:
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
        run: |
          if [ -n "$APTABASE_KEY" ]; then
            echo "APTABASE_KEY=$APTABASE_KEY" > src-tauri/.env
            echo "âœ… Aptabase config created"
          else
            echo "::warning::APTABASE_KEY not set"
          fi

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          includeUpdaterJson: true
          retryAttempts: 3

  # 3ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ë°œí–‰
  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.build-tauri.result == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes and publish
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            const version = '${{ needs.create-release.outputs.version }}';
            console.log(`ğŸ“ Generating release notes for v${version}...`);
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
            });
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });
            console.log(`ğŸ“¦ Release assets (${release.assets.length}):`);
            for (const asset of release.assets) {
              console.log(`  - ${asset.name} (${(asset.size / 1024 / 1024).toFixed(2)} MB)`);
            }
            const latestJson = release.assets.find(a => a.name === 'latest.json');
            if (!latestJson) {
              console.warn('âš ï¸ latest.json not found');
            } else {
              console.log('âœ… latest.json found');
            }
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: generatedNotes.body,
              draft: false,
            });
            console.log(`ğŸ‰ Release v${version} published!`);

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: 'âŒ ë¦´ë¦¬ì¦ˆ ë°œí–‰ ì‹¤íŒ¨',
              draft: true,
            });

  # 4ë‹¨ê³„: ë¹Œë“œ ì‹¤íŒ¨ ì‹œ ì •ë¦¬
  cleanup-on-failure:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    if: ${{ failure() && needs.create-release.result == 'success' }}

    steps:
      - name: Update release on build failure
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            console.log('âš ï¸ Build failed, updating release status...');
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: 'âŒ ë¹Œë“œ ì‹¤íŒ¨. ì›Œí¬í”Œë¡œìš° ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              draft: true,
            });
